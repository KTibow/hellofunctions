name: Deploy

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Build
        run: |
          pnpm install
          pnpm build
      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: hfunctions
          slot-name: Production
          publish-profile: ${{ secrets.PUBLISH_PROFILE }}
